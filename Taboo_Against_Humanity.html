<head>
	<title>Taboo Against Humanity</title>
</head>

<!-- cardItem is the template that gets displayed on the page per the code below -->

<body>
	<h1>Taboo Against Humanity</h1>
	{{> cardItem}}
</body>

<!-- the cardItem template below iterates over each document in the DB and displays its answer and taboo words -->

<template name="cardItem">
	<ul>
		{{#each card}}
			<h2>{{answer}}</h2>
			<li>{{taboo_word_1}}</li>
			<li>{{taboo_word_2}}</li>
			<li>{{taboo_word_3}}</li>
			<li>{{taboo_word_4}}</li>
			<li>{{taboo_word_5}}</li>
		{{/each}}
	</ul>
</template>
